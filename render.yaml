# Render Blueprint - Deploy configuration
databases:
  - name: timetable-db
    region: oregon
    plan: free

services:
  # 1. Backend API Service
  - type: web
    name: timetable-api
    env: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: bash build.sh
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: DATABASE_URL
        fromDatabase:
          name: timetable-db
          property: connectionString
      - key: PYTHONIOENCODING
        value: utf-8
    autoDeploy: true

  # 2. Frontend Static Site
  - type: static
    name: timetable-app
    # Static sites are always free and do not have a plan/region
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: NPM_CONFIG_PRODUCTION
        value: false
      - key: VITE_API_URL
        fromService:
          type: web
          name: timetable-api
          property: host
    autoDeploy: true
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
