# Render Blueprint - Deploy configuration
services:
  # 1. Backend API Service
  - type: web
    name: timetable-api
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: DATABASE_URL
        value: sqlite:///./timetable.db
      - key: PYTHONIOENCODING
        value: utf-8
    autoDeploy: true

  # 2. Frontend Static Site
  - type: static
    name: timetable-app
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: NPM_CONFIG_PRODUCTION
        value: false
      - key: VITE_API_URL
        fromService:
          type: web
          name: timetable-api
          property: host
    autoDeploy: true
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
